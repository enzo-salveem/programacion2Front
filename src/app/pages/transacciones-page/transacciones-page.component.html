<!-- Transacciones-->

<div class="m-12">
    <div class="flex justify-start rounded-full m-2">
      <div class="rounded-full bg-yellow-400">
        <h2 class="text-blue-400 font-extrabold text-xl md:text-3xl mx-4 my-2">
          Historial de Transacciones
        </h2>
      </div>
    </div>
   
    <div class="m-3 mr-16 w-full bg-blue-100 border-4 rounded border-gray-300">
      <div class="grid grid-cols-4 border-b border-black text-center">
        <div class="">
          <p class="text-xl font-bold m-2">Origen</p>
        </div>
        <div class="text-xl font-bold m-2">
          <p>Destino</p>
        </div>
        <div class="text-xl font-bold m-2">
          <p>Cantidad</p>
        </div>
        <div class="text-xl font-bold m-2 tracking-tighter">
          <p>Fecha Realizada</p>
        </div>
      
        
      </div>
    
      <div
        *ngFor="let transaccion of transacciones"
        class="grid grid-cols-4 border-b border-black text-center"
      >
        <div class="m-2">
          <p>{{ transaccion.origen }}</p>
        </div>
        <div class="m-2">
          <p>{{ transaccion.destino }}</p>
        </div>
        <div class="m-2">
          <p>$ {{ transaccion.cantidad }}</p>
        </div>
        <div class="m-2">
          <p>{{ transaccion.fecha_realizada }}</p>
        </div>
      </div>
    </div>
  </div>
