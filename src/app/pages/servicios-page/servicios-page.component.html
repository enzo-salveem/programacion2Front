<h1 class="text-blue-400 font-extrabold text-xl md:text-3xl text-center">
  REALIZAR UNA TRANSACCION
</h1>
<div class="w-full h-full">
  <div class="bg-gray-200 m-12 border rounded-xl">
    <div class="m-2">
      <div class="flex justify-between">
        <div class="m-24">
          <div class="flex flex-col items-center justify-center">
            <h1 class="text-blue-400 font-extrabold text-xl text-center">
              Seleccionar Cuenta
            </h1>
            <select [(ngModel)]="cuentaSeleccionada" class="text-xl border-2 border-black  rounded p-2 m-2">
                <option *ngFor="let cuenta of cuentas" [value]="cuenta.id">{{ cuenta.id }}</option>
              </select>
              
          </div>
        </div>
        <div class="m-24">
          <div class="flex flex-col items-center justify-center">
            <h1 class="text-blue-400 font-extrabold text-xl text-center m-2">
              Ingresar Monto
            </h1>
            <input [(ngModel)]="montoIngresado" [disabled]="!cuentaSeleccionada" type="number" class="p-2 text-xl border border-black rounded"  placeholder="Ingrese el monto" />


          </div>
        </div>
        <div class="m-24">
          <div class="flex flex-col items-center justify-center">
            <h1 class="text-blue-400 font-extrabold text-xl text-center">
              Seleccionar Destino
            </h1>
            <select [(ngModel)]="destino" class="text-xl border-2 border-black rounded p-2 m-2">
                <option *ngFor="let cuenta of historialCuentas" [value]="cuenta.id">{{ cuenta.id }}</option>
              </select>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center m-2">
      <a (click)="transferir()"
      class="bg-yellow-400 rounded-full"
        ><h1 class="text-blue-400 font-extrabold md:text-xl text-center m-3">
          TRANSFERIR
        </h1></a
      >
    </div>
  </div>
</div>
